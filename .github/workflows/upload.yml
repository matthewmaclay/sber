name: remote ssh command
on: [push]
jobs:

  update:
    name: update
    runs-on: ubuntu-latest
    steps:
    - name: upload to server and build
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /home/admin/sber/ && git pull
          docker-compose down && docker-compose up -d
