query getLessons($status: ENUM_LESSON_STATUS) {
  lessons(where: { status: $status }) {
    status
    id
    title
  }
}

query getLesson($id: ID!) {
  lesson(id: $id) {
    status
    content
  }
}

mutation updateLessonContent($id: ID!, $content: String) {
  updateLesson(input: { where: { id: $id }, data: { content: $content } }) {
    lesson {
      id
    }
  }
}
