query getLessons ($status: ENUM_LESSON_STATUS) {
  lessons(where: { status: $status }) {
    status
    id
    title
  }
}

query getLesson($id: ID!){
  lesson(id:$id){
    status
    content
    
  }
}

query getProject($id: ID!) {
  project(id: $id) {
    id
    name
    metrics {
      data
    }
  }
}

query getProjects {
  projects {
    id
    name
  }
}
